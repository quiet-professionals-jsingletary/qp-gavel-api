# Node.js React Web App to Linux on Azure
# Build a Node.js React app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '805dd036-f470-49f4-8d1a-3de148c30f54'

  # Web app name
  webAppName: 'qp-gavel-svr-mvp'

  # Environment name
  environmentName: 'qp-gavel-svr-mvp'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
      # - task: NodeTool@0
      #   inputs:
      #     versionSpec: '14.17.1'
      #   displayName: 'Install Node.js'

      # - script: |
      #     npm install
      #     npm run build --if-present
      #     npm run test --if-present
      #   displayName: 'npm install, build and test'
      
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Npm@1
            inputs:
              command: 'install'
              workingDir: '.'
              verbose: true
          - task: AzureRmWebAppDeployment@4
            displayName: 'Azure App Service Deploy: qp-gavel-svr-mvp'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              WebAppName: $(webAppName)
              packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              RuntimeStack: 'NODE|14.17.1'
              StartupCommand: 'pm2 start server.js -i 4 --name gavel-api --watch'
              # StartupCommand: 'pm2 start "npm start" -i max --name qp-gavel-api --watch'
